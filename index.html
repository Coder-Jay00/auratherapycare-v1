<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="api-base" content="https://auratherapycare.vercel.app">
    <title>AuraTherapyCare - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <h1>AuraTherapyCare</h1>
                </div>
                <p class="subtitle">Therapy Attendance & Billing Tracker</p>
            </div>

            <form id="loginForm" class="auth-form">
                <h2>Sign In</h2>
                
                <div class="form-group">
                    <label for="loginEmail">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="loginEmail" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="loginPassword">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                </div>

                <div id="loginError" class="error-message"></div>
                <div id="runtimeStatus" class="error-message"></div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Register as a Customer</a></p>
                    <!-- <p class="admin-note">
                        <i class="fas fa-info-circle"></i>
                        Therapists: Please use your admin credentials
                    </p> -->
                </div>
            </form>
        </div>
    </div>

    <script>
        (function(){
            var el = document.getElementById('runtimeStatus');
            function setStatus(msg, type){
                if(!el) return;
                el.classList.remove('error-message','success-message');
                el.classList.add(type==='ok'?'success-message':'error-message','show');
                el.textContent = el.textContent ? (el.textContent + ' â€¢ ' + msg) : msg;
            }
            function resolveApiBase(){
                var fromWindow = window.__API_BASE__;
                if (fromWindow) return fromWindow;
                var params = new URLSearchParams(window.location.search);
                var fromQuery = params.get('api_base');
                if (fromQuery) {
                    try { localStorage.setItem('API_BASE', fromQuery); } catch(e) {}
                    return fromQuery;
                }
                var fromStorage = null;
                try { fromStorage = localStorage.getItem('API_BASE'); } catch(e) {}
                if (fromStorage) return fromStorage;
                var isLocal = /^localhost$|^127\\.0\\.0\\.1$/.test(window.location.hostname);
                if (!isLocal) {
                    var meta = document.querySelector('meta[name="api-base"]');
                    var fromMeta = meta && meta.getAttribute('content');
                    if (fromMeta) {
                        try { localStorage.setItem('API_BASE', fromMeta); } catch(e) {}
                        return fromMeta;
                    }
                }
                return window.location.origin;
            }
            function healthCheck(){
                var controller = new AbortController();
                var t = setTimeout(function(){controller.abort()}, 7000);
                var base = resolveApiBase();
                fetch(base + '/api/health',{signal:controller.signal}).then(function(r){return r.json()}).then(function(d){
                    clearTimeout(t);
                    if(d && d.ok){ setStatus('Backend online', 'ok'); }
                    else { setStatus('Backend unavailable: ' + (d && d.error ? d.error : 'unknown'), 'error'); }
                }).catch(function(){
                    clearTimeout(t);
                    setStatus('Backend unreachable', 'error');
                });
            }
            window.addEventListener('error', function(e){
                var target = e.target || e.srcElement;
                if(target && target.tagName === 'SCRIPT'){
                    var name = target.getAttribute('src') || 'script';
                    setStatus('Failed to load ' + name, 'error');
                }
            }, true);
            healthCheck();
            window.__runtimeStatusUpdate = setStatus;
        })();
    </script>
    <script src="js/data.js" onerror="window.__runtimeStatusUpdate && window.__runtimeStatusUpdate('Failed to load js/data.js','error')"></script>
    <script src="js/auth.js" onerror="window.__runtimeStatusUpdate && window.__runtimeStatusUpdate('Failed to load js/auth.js','error')"></script>
</body>
</html>
