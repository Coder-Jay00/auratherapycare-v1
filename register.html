<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraTheracare - Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <h1>AuraTherapyCare</h1>
                </div>
                <p class="subtitle">Create Your Customer Account</p>
            </div>

            <form id="registerForm" class="auth-form">
                <h2>Customer Registration</h2>
                
                <div class="form-group">
                    <label for="registerName">
                        <i class="fas fa-user"></i>
                        Full Name
                    </label>
                    <input type="text" id="registerName" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="registerEmail">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="registerEmail" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="registerPhone">
                        <i class="fas fa-phone"></i>
                        Phone Number
                    </label>
                    <input type="tel" id="registerPhone" required placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="registerPassword">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="registerPassword" required placeholder="Create a password" minlength="6">
                </div>

                <div class="form-group">
                    <label for="registerConfirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <input type="password" id="registerConfirmPassword" required placeholder="Confirm your password">
                </div>

                <div id="registerError" class="error-message"></div>
                <div id="registerSuccess" class="success-message"></div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i>
                    Register
                </button>

                <div class="auth-footer">
                    <p>Already have an account? <a href="index.html">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
